<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <style>
    ul {
      padding-left: 0;
    }
    li {
      grid-auto-rows: 90px;
    }
    .table {
      display: grid;
      grid-template-columns: 1.5fr 3fr 1.5fr 1fr 1fr;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="results">
    <h1>Search results</h1>
    <h3>Found {{length}} results for: {{term}}</h3>
    <h3><a href="/export?term={{term}}">Export to CSV</a></h3>
    <section class="table">
      <span>Company</span>
      <span>Title</span>
      <span>Location</span>
      <span>Date</span>
      <span>Link</span>
    </section>
    <ul class="jobs">
      {% for job in jobs %}
        <li class="table">
          <span class="company">{{job.company}}</span>
          <span class="title">{{job.title}}</span>
          <span class="location">{{job.location}}</span>
          <span class="date">{{job.date}}</span>
          <a href="{{job.link}}" target="_blank">Apply</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
